<title>dispoler</title>

<h1>dispoler</h1>

<p>
dispoler は、特定のウェブページを収集するクローラです。<br>
ご迷惑のかからない範囲での収集を行うよう努力して参りますが、不本意にご迷惑をおかけする場合があるかもしれません。<br>
その場合は大変申し訳ありませんが、次の方法でクローラの収集を拒否するか、下記までご連絡をお願いいたします。
</p>

<p>
収集拒否方法:<br>
robots.txt に次の文字列を記述する。
<pre>
User-agent: dispoler
Disallow: /
</pre>
</p>
